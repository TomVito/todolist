<form (ngSubmit)="userCreate(taskForm)" #taskForm="ngForm">
    <div class="row">
        <div class="form-group">
            <input type="text" 
            [(ngModel)]="user.name" 
            placeholder="User Name" 
            name="name"
            required
            minlength="3"
            #name="ngModel"
            class="form-controll is-valid"
            [class.is-valid]="name.valid"
            [class.is-invalid]="name.invalid && name.dirty"
            />
            <div *ngIf="name.valid && name.dirty" class="valid-feedback">
                Looks good!
            </div>
            <div *ngIf="name.invalid && name.dirty">
                Name is too short
            </div>
        </div>
        <div class="form-group">
            <input type="email" 
            [(ngModel)]="user.email" 
            placeholder="User Email" 
            name="email"
            #email="ngModel"
            email required
            class="form-controll is-valid"
            [class.is-valid]="email.valid"
            [class.is-invalid]="email.invalid"
            />
            <div *ngIf="email.valid && email.dirty" class="valid-feedback">
                Looks good!
            </div>
            <div *ngIf="email.invalid && email.dirty">
                Invalid email
            </div>
        </div>
        <div class="form-group">
            <input type="submit" 
            class="btn btn-primary" 
            value="Add User"
            [disabled]="taskForm.invalid"
            >
        </div>
        <div class="form-group">
            <button 
            type="button" 
            class="btn btn-secondary btn-reset"
            (click)="taskForm.resetForm()">
            Reset Form
            </button>
        </div>
    </div>
</form>
