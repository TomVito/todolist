<div class="user-details-container">
    <h2>
      User: {{ user?.name }}
    </h2>
    <h2>
      Email: {{ user?.email }}
    </h2>
    <h2>
      Tasks: 
      <div *ngFor="let task of userTasks">
        {{ task.title }}
      </div> 
    </h2>
    <h2>
      ID: {{ user?.id }}
    </h2>
    <button (click)="closeUserDetails()" class="btn btn-danger">Close</button>
  </div>
